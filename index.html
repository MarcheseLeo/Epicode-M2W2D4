<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/49727d7509.js" crossorigin="anonymous"></script>
    <style>
        main {
            margin: 0 auto;
            width: 80%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .card {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .btnSection{
            display: flex;
            gap: 20px;
        }

        button {
            width: 120px;
            padding: 15px;
            border-radius: 5px;
            border: 0px;
            font-size: 1.1em;
            background-color: lightskyblue;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.205);
            transition: all 0.1s linear;
            text-transform: capitalize;
        }

        button:hover {
            cursor: pointer;
            background-color: rgb(89, 182, 240);
        }

        .dataSection{
            display: flex;
            margin-top: 20px;   
            flex-direction: column;
            height: 220px;
            justify-content: center;
            border: 1px solid black;
            width: 50%;
            border-radius: 10px;
            padding: 20px;
            background-color:rgba(255, 255, 255, 0.973);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.281);
        }

        .dataSection > div{
            font-size: 1.3em;
            padding: 0 10px;
            border-bottom: 1px solid grey;
        }

        h3{
            margin: 0;
            padding: 0;
            display: inline-block;
            font-weight: 600;
        }
        p{
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .dataSection > div:last-child{
            font-size: 1.6em;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <div class="btnSection">
                <button onclick="effettuaAcquisto(marco)">marco</button>
                <button onclick="effettuaAcquisto(paul)">Paul</button>
                <button onclick="effettuaAcquisto(amy)">Amy</button>
            </div>
            <div class="dataSection">
                <div id="name"></div>
                <div id="lastName"></div>
                <div id="isAmbassador"></div>
                <div id="carrello"></div>
                <div id="spedizione"></div>
                <div id="prezzoFinale"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
